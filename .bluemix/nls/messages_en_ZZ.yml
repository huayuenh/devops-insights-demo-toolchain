template.description: "[G'Ｓｔａｒｔ ｅｘｐｌｏｒｉｎｇ Ｉｎｓｉｇｈｔｓ ｗｉｔｈｏｕｔ ａｎｙ ｓｅｔｕｐ! Ｔｈｉｓ ｄｅｍｏ ｃｏｍｅｓ ｗｉｔｈ ｐｒｅ-ｌｏａｄｅｄ ｄａｔａ ｆｒｏｍ ｏｕｒ ｏｗｎ ｒｅｆｅｒｅｎｃｅ ｔｏｏｌｃｈａｉｎ ａｎｄ ｔｈｒｅｅ ｅｘａｍｐｌｅ ＧｉｔＨｕｂ ｒｅｐｏｓ. Ｔｈｅ ｏｎｌｙ ｔｈｉｎｇ ｙｏｕ ｎｅｅｄ ｉｓ ｔｏ ｌｏｇ ｉｎｔｏ ＩＢＭ Ｃｌｏｕｄ. \n\nＴｈｅｒｅ ａｒｅ ｍａｎｙ ｆｅａｔｕｒｅｓ ｔｏ ｅｘｐｌｏｒｅ. Ｆｉｒｓｔ, ｌｏｏｋ ａｔ ｈｏｗ ｗｅ ｏｒｇａｎｉｚｅ ｔｅｓｔ, ｂｕｉｌｄ, ａｎｄ ｄｅｐｌｏｙ ｄａｔａ ｆｏｒ ａｌｌ ａｐｐｌｉｃａｔｉｏｎｓ, ｆｒｏｍ ａｌｌ ｔｅａｍｓ, ｗｉｔｈｉｎ ｔｈｅ Ｑｕａｌｉｔｙ Ｄａｓｈｂｏａｒｄ. Ｔｈｉｓ ｃｏｌｌｅｃｔｅｄ ｉｎｆｏrmation not only helps you to understand how well teams ensure quality for each release, it also lends to the transparency between different contributing teams. Second, evaluate trends and understand areas that need improvements so that you know where to best focus your resources. Lastly, review how team members collaborated per release within Team Dynamics.\n\nTo get started, click **Create**. This will take you to the DevOps dashboard where you can view the toolchain. From there, select the DevOps Insights card to explore Insights.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights).ฏูİı｜]"
