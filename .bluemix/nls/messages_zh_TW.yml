template.name: "DevOps Insights 快速入門展示"
template.description: "開始探索 Insights，不需要任何設定！此展示會從自有參照工具鏈和三個範例 GitHub 儲存庫提供預載資料。您需要執行的唯一一件事情是登入 IBM Cloud。\n\n有許多要探索的特性。首先，請在「品質儀表板」內，從所有團隊觀察如何對所有應用程式組織測試、建置和部署資料。此收集的資訊不僅有助於瞭解團隊確保每一個版本品質的優越性，它還能增添介於不同支援團隊之間的透通性。其次，評估趨勢並瞭解需要改善的區域，以便得知專注資源的位置。最後，檢閱 Team Dynamics 內每一個版本中團隊成員如何進行分工合作。\n\n若要開始，請按一下**建立**。該操作將引領您至可以檢視工具鏈的 DevOps 儀表板。從該處，選取 DevOps Insights 卡來探索 Insights。\n\n如需逐步指令，請遵循 [指導教學](https://www.ibm.com/devops/method/tutorials/explore-ibm-cloud-devops-insights)。"
template.gettingStarted: "**您的工具鏈已就緒！**\n 在 DevOps Insights 卡上按一下以探索 DevOps Insights 特性。"
